<p> The restaurant price is: </p>

<input id="mealprice" type="number" placeholder="meal Price"> <br>
<input id="tip" type="number" placeholder="Tip "> <br>
<input id="service_charge" type="number" placeholder="service Charge (%)"> <br>

<button onclick="CalculateTotal()">CalculateTotal</button>

<div id="Total_Price"></div>

<script>
function CalculateTotal() {
mealprice = Number(document.getElementById("mealprice").value);
tip = Number(document.getElementById("tip").value);
service_charge = Number(document.getElementById("service_charge").value)
total = mealprice + tip + (mealprice * service_charge / 100);
document.getElementById("Total_Price").innerHTML = "Total Amount: PHP" + total;
}


</script>
