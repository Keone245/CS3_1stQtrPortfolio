<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by name of section</h2>
   <h3> Guess The Number : ****</h3>
   <h4> The number is from 1 to 100</h4>
   <div class="form">
        <label for="guessfield">
            Enter a guess:
        </label>

        <input type="text" 
               id="guessfield" 
               class="guessfield">

        <input type="submit" 
               value="Submit guess" 
               class="guessSubmit" 
               id="submitguess">
    </div>
    <div id="result"></div>
   <!-- Enter your HTML tags below  but before the opening script tag -->

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads
        let guess = 1;
        function checkIt() {
        

        let x = document.getElementById("guessfield").value;
        
        if (x < 1 || x > 100) {
            document.getElementById("result").innerHTML = "Your guess not included for range. Please enter a number between 1 and 100." 
        } else if (x < dNumber) {
            document.getElementById("result").innerHTML = "Your guess is too low. Try again.";
            guess++;
        } else if (x > dNumber) {
            document.getElementById("result").innerHTML = "Your guess is too high. Try again.";
            guess++;
        } else {
            document.getElementById("result").innerHTML = "Congratulations! You guessed the number " + dNumber + " correctly! with " + guess + " guesses!!";    
         

        }
    }
    document.getElementById("submitguess").addEventListener("click", checkIt);
    </script>

</body>

</html>
